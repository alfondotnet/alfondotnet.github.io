<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfonapps</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), #667eea 0%, #764ba2 50%, #1e3c72 100%);
            transition: background 0.3s ease;
            color: white;
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
            text-align: left;
            position: fixed;
            bottom: 3.5rem;
            left: 2rem;
        }

        .subtext {
            font-size: 0.9rem;
            font-weight: 400;
            opacity: 0.7;
            position: fixed;
            bottom: 3.4rem;
            left: 2rem;
        }

        .contact {
            font-size: 1.2rem;
            font-weight: 400;
            opacity: 0.8;
            position: fixed;
            bottom: 2rem;
            left: 2rem;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 1.8rem;
                bottom: 2.5rem;
                left: 1rem;
            }
            
            .subtext {
                font-size: 0.8rem;
                bottom: 2.3rem;
                left: 1rem;
            }
            
            .contact {
                font-size: 1rem;
                bottom: 1.5rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1 class="logo">Alfonapps.</h1>
    <div class="subtext">Building apps you love</div>
    <div class="contact">hello@alfon.net</div>

    <script>
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) * 100;
            const y = (e.clientY / window.innerHeight) * 100;
            document.body.style.setProperty('--x', x + '%');
            document.body.style.setProperty('--y', y + '%');
        });
    </script>
</body>
</html>
