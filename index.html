<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alfon.net</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #fff;
            color: #111;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4rem 2rem;
        }

        .container {
            max-width: 420px;
            width: 100%;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: 2.5rem;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .links a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.85rem 1rem;
            border: 1px solid rgba(0,0,0,0.08);
            border-radius: 12px;
            text-decoration: none;
            color: #111;
            font-size: 0.925rem;
            font-weight: 500;
            transition: all 0.15s ease;
        }

        .links a:hover {
            border-color: rgba(0,0,0,0.18);
            background: #fafafa;
        }

        .links a .icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .links a .icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .links a .meta {
            color: #999;
            font-size: 0.8rem;
            font-weight: 400;
            margin-left: auto;
        }

        .email {
            margin-top: 3rem;
            color: #999;
            font-size: 0.85rem;
        }

        .email a {
            color: #666;
            text-decoration: none;
            transition: color 0.15s;
        }

        .email a:hover { color: #111; }
    </style>
</head>
<body>
    <div class="container">
        <h1>alfon.net</h1>
        <div class="links">
            <a href="readvortex.html">
                <span class="icon"><img src="readVortex_icon.png" alt=""></span>
                ReadVortex
                <span class="meta">App</span>
            </a>
            <a href="nowax.html">
                <span class="icon"><img src="nowax_logo.png" alt=""></span>
                NOWAX
                <span class="meta">US Distribution</span>
            </a>
        </div>
        <p class="email"><a href="mailto:hello@alfon.net">hello@alfon.net</a></p>
    </div>
</body>
</html>
